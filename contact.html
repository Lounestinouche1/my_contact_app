<!DOCTYPE html>
<html>
  <head>
    <title>Random Contacts</title>
    <style>
      .contact-card {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 16px;
        margin-bottom: 16px;
      }
      .contact-card h2 {
        margin-top: 0;
      }
      .contact-card img {
        border-radius: 50%;
        margin-right: 16px;
      }
      .contact-card p {
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <h1>Random Contacts</h1>
    <div id="contact-list"></div>
    <script src="contact.js"></script>
  </body>
</html>
